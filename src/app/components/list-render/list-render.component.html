<div class="class">
 <h1>Animals:</h1>
 <ul>
   <li *ngFor="let animal of animals">
     {{ animal.name }} is a {{ animal.type }}
     <div>
      <button (click)="showAge(animal)">Show Age</button>
      <button (click)="removeAnimal(animal)">Remove Animal</button>
     </div>
   </li>
 </ul>
 <h3>{{ animalDetails }}</h3>
 <h1>Users:</h1>
 <ul>
  <li *ngFor="let user of users">
   name: <a routerLink="/list/{{ user.id }}">{{ user.name }}</a>
   <div>
    <button (click)="removeUser(user)">Remove User</button>
   </div>
  </li>
 </ul>
</div>
